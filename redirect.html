<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Kindle</title>
</head>
<body>

<script type="text/javascript">
  function openKindle() {
    var asin = getParameterByName('asin');
    var location = getParameterByName('location');
    var url = 'kindle://book?action=open&asin=' + asin + '&location=' + location;
    window.location.href = url;
    setTimeout(function () { window.close(); }, 2000); // Close the tab after 2 seconds
  }

  function getParameterByName(name) {
    var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
    return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
  }

  openKindle();
</script>

</body>
</html>
