<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Redirect to Kindle</title>
</head>
<body>
	<script>
		// Get the parameter value from the URL
		const urlParams = new URLSearchParams(window.location.search);
		const kindleLink = urlParams.get('kindleLink');

		// Decode the kindleLink parameter
		const decodedLink = decodeURIComponent(kindleLink);

		// Encode the decoded link to ensure it is properly passed to the Kindle app
		const encodedLink = encodeURIComponent(decodedLink);

		// Redirect to the Kindle app with the encoded link
		window.location.href = `kindle://book?action=open&asin=B00EXAMPLE&location=${encodedLink}`;
	</script>
</body>
</html>
