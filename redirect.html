<script>
  function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }
  
  var kindleLink = getParameterByName('kindleLink');
  var asin = getParameterByName('asin');
  var location = encodeURIComponent(getParameterByName('location'));

  var url = 'kindle://book?action=open&asin=' + asin + '&location=' + location;
  
  setTimeout(function() {
    window.location = url;
  }, 5000);

  window.location = kindleLink;
</script>
